# Alertmanager configuration for Matrix

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'

  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Configure webhook, email, Slack, etc.
    # webhook_configs:
    #   - url: 'http://localhost:5000/alerts'

  - name: 'critical'
    # Critical alerts - immediate notification
    # pagerduty_configs:
    #   - service_key: '<key>'

  - name: 'warning'
    # Warning alerts - less urgent

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
